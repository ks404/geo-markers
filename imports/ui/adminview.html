<template name="adminview">
    <style>
       #map {
        height: 360px;
        width: 100%;
       }
    </style>

<div class = "container-fluid">
<br>

<div class = "row container-fluid">


  <div class = "col-lg-6 col-md-6">
    <div id="map"></div>

    <br>

{{#with cardfill}}
<div class = "container-left">
<div class="card">

  <div class="card-header">
    {{date}}
  </div>
  <div class="card-block">
    <h4 class="card-title">{{course}}</h4>
    <p class="card-text">{{gametype}} for {{players}} players</p>
    <p class="card-text">{{addr}}</p>
    <p class="btn btn-primary">${{price}}</p>
    <p class="addData btn btn-primary">Add Data</p>
  </div>
</div>
</div>
{{/with}}



  </div>


  <div class = "col-lg-6 col-md-6">

  <form class = 'newEvent' id ='addForm'>
  <div class="form-group">
    <label for="dateInput">Date</label>
    <input type="date" class="form-control" id="dateId" name='date'>
  </div>

  <div class="form-group">
    <label for="typeInput">Tourney Type</label>
    <input type="text" class="form-control" id="typeId" name="type">
  </div>

  <div class="form-group">
    <label for="playersInput"># of Players</label>
    <input type="number" class="form-control" id="playersId" name='players'>
  </div>

  <div class="form-group">
    <label for="priceInput">Price</label>
    <input type="number" class="form-control" id="priceId" name='price'>
  </div>

  <div class="form-group">
    <label for="addressInput">Address</label>
    <input type="text" class="form-control" id="addressId" name='address'>
  </div>

  <div class="form-group">
    <label for="courseInput">Course Name</label>
    <input type="text" class="form-control" id="courseId" name='course' >
  </div>



  <button class="btn btn-primary" id="checkId">Check</button>
  
  </form>
  
  </div>
</div>

<br>

</div>


</template>
